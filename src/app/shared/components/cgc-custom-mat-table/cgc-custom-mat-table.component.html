<div class="mat-elevation-z8">
    <table mat-table [dataSource]="matTableDataSource" matSort>
        @for (config of configTable(); track trackConfig) {
            <ng-container matColumnDef="{{config?.header?.id}}">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <p>{{config?.header?.label}}</p>
                </th>
                <td mat-cell *matCellDef="let element">
                    <cgc-custom-cell-component
                        [config]="config"
                        [element]="element"
                        (Emitter)="doAction($event)"
                    ></cgc-custom-cell-component></td>
            </ng-container>
          }
        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"  class="cursor-pointer"></tr>
    </table>
    <mat-paginator 
    [pageSize]="pageSize()">
    </mat-paginator>
</div>
